<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Box model</title>
</head>
<style>
    div{
        background-color: aqua;
    }
    *{
        margin: 0;
        padding: 0;
    }
    .box1{
        background-color: aqua;
        color: yellow;
        padding: 10px;
        border: 2px;
        margin: 5px;
        height: 200px;
        box box-sizing:border-box ;
    }
    .box2{
        color: red;
        padding: 10px;
        border: 20px solid black;
        margin: 25px solid red;
        height: 200px;
        box box-sizing:border-box ;
    }
    
</style>
<body>
    <div class="box1">i am a box1</div>
    <div class="box2">i am a box 2</div>
</body>
</html>
